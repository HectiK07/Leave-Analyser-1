version: '3.8'

services:
  leave-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
    networks:
      - leave-analyzer-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - leave-analyzer
    restart: unless-stopped
    networks:
      - leave-analyzer-network

networks:
  leave-analyzer-network:
    driver: bridge
